<mat-drawer-container class="sidenav-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <p>Auto-resizing sidenav</p>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar>
            <button mat-icon-button class="toolbar-icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>myCRM</span>
            <span class="toolbar-spacer"></span>
            <button mat-icon-button class="toolbar-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="toolbar-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
    </div>

</mat-drawer-container>
