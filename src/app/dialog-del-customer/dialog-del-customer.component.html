<h1 mat-dialog-title>Delete customer</h1>
<div mat-dialog-content>
    Do you want to delete this customer?
</div>
<div mat-dialog-actions routerLinkActive="active">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close color="warn" (click)="this.customerService.deleteCustomerFromFirestore()"
        routerLink="/customers">Delete</button>
</div>
