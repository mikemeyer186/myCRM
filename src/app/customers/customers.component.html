<button mat-fab class="btn-add-customer" color="primary" #tooltip="matTooltip" matTooltip="Adding new customer"
    matTooltipHideDelay="100" matTooltipShowDelay="100" (click)="customerService.addCustomerDialogOpen()">
    <mat-icon>person_add</mat-icon>
</button>

<table mat-table [dataSource]="this.customerService.customerList" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by first name">
            First Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last name">
            Last Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Street Column -->
    <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by street">
            Street
        </th>
        <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <!-- Postal Code Column -->
    <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by postal code">
            Postal Code
        </th>
        <td mat-cell *matCellDef="let element"> {{element.postalCode}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">
            City
        </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
