<h1 mat-dialog-title>New Customer</h1>
<div mat-dialog-content>
    <form class="example-form">

        <table class="full-width" cellspacing="0">
            <tr>
                <td><mat-form-field class="full-width">
                        <mat-label>First name</mat-label>
                        <input matInput>
                    </mat-form-field></td>
                <td><mat-form-field class="full-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput>
                    </mat-form-field></td>
            </tr>
        </table>

        <p>
            <mat-form-field class="full-width">
                <mat-label>Street</mat-label>
                <input matInput>
            </mat-form-field>
        </p>

        <table class="full-width" cellspacing="0">
            <tr>
                <td><mat-form-field class="full-width">
                        <mat-label>City</mat-label>
                        <input matInput>
                    </mat-form-field></td>
                <td><mat-form-field class="full-width">
                        <mat-label>State</mat-label>
                        <input matInput>
                    </mat-form-field></td>
                <td><mat-form-field class="full-width">
                        <mat-label>Postal Code</mat-label>
                        <input matInput #postalCode maxlength="5">
                    </mat-form-field></td>
            </tr>
        </table>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="userService.addCustomerDialogClose()">No Thanks</button>
    <button mat-button [mat-dialog-close]="userService.newCustomerName" cdkFocusInitial>Ok</button>
</div>
